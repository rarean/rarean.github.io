<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./dist/img/user.png" />

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <link rel="stylesheet" href="src/css/styles.css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
  <link href="./dist/css/main.css" rel="stylesheet">

  <title>Portfolio</title>
</head>

<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div id="main" class="col vw-100 mh-100">
        <div class="row align-middle">
          <div class="col-md-6 mx-auto my-auto">
            <img alt="selfy" src="./dist/img/selfy1.jpg" class="img-fluid
            rounded-lg mx-auto my-auto w-75 p-x-5">
          </div>

          <div class="col mt-md-5 mx-auto my-auto">
            Title text goes here
            <div class="col mx-auto">
              Projects & link go here
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <!-- build:js js/main.js -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="src/js/script.js"></script>
  <!-- endbuild -->
  <script src="./dist/js/main.js"></script>
  <script src="./dist/js/data.js"></script>
</body>

</html>
